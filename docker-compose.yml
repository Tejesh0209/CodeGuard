version: "3.8"

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: codeguard_pgvector
    environment:
      POSTGRES_USER: codeguard
      POSTGRES_PASSWORD: codeguard123
      POSTGRES_DB: codeguard_db
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data

volumes:
  pgvector_data: